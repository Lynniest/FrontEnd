<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- <div id="root"></div> -->
    
    <div class="calc-container" id="main-screen">
        <div class="screen">
            <input type="text" id="result" value=0 disabled>
        </div>
        <div class="b-container">
            <button class="box btn btn-secondary" onclick="append('1')" id="b1">1</button>
            <button class="box btn btn-secondary" onclick="append('2')" id="b2">2</button>
            <button class="box btn btn-secondary" onclick="append('3')" id="b3">3</button>
            <button class="box btn btn-secondary" onclick="append('4')" id="b4">4</button>
            <button class="box btn btn-secondary" onclick="append('5')" id="b5">5</button>
            <button class="box btn btn-secondary" onclick="append('6')" id="b6">6</button>
            <button class="box btn btn-secondary" onclick="append('7')"  id="b7">7</button>
            <button class="box btn btn-secondary" onclick="append('8')" id="b8">8</button>
            <button class="box btn btn-secondary" onclick="append('9')" id="b9">9</button>
            <button class="box btn btn-secondary" onclick="set_default()" id="bcalc">AC</button>
            <button class="box btn btn-secondary" onclick="append('0')" id="b0">0</button>
            <button class="box btn btn-secondary" onclick="append('.')" id="bdot">.</button>
            <button class="box btn btn-secondary" onclick="append('+')" id="bplus">+</button>
            <button class="box btn btn-secondary" onclick="append('-')" id="bminus">-</button>
            <button class="box btn btn-secondary" onclick="append('*')" id="bmul">*</button>
            <button class="box btn btn-secondary" onclick="append('/')" id="bdiv">/</button>
            <button class="box btn btn-secondary" onclick="remove_last()" id="bdel">DEL</button>
            <button class="box btn btn-secondary" onclick="calculate_result()" id="beq">=</button>
            <button class="box btn btn-secondary" id="his" onclick="show_history()">His</button>
           
        </div>
        
    </div>
    <div id="his-screen">
        <div onclick="hide_history()" id="bclose">Close</div>
        <div id="his-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    
    <script src="index.js"></script>

</body>
</html>
